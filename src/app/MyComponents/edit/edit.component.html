
<div style="margin-top: 5%;margin-left: 9%;" class="container">
<form (ngSubmit)="submit()" ngNativeValidate>
  <div class="form-group">
    <label for="lob" style="font-size:18px;">Category Name</label>
    <input type="text" class="form-control" id="lob" name="lob" required  [(ngModel)]="item.lobCategoryName">
    
  </div>
  <div class="form-group">
    <label for="upd" style="font-size:18px;">Updated By</label>
    <input type="text" class="form-control" id="upd" name="upd" required [(ngModel)]="item.updatedBy">
  </div>
  <div  class="form-check"> 
    <input style="height:17px;width: 17px;" type="checkbox" [checked]="item.isActive" (change)="item.isActive = !item.isActive">
    <label style="padding-bottom: 2%;padding-left: 0.8%;font-size:18px;" class="form-check-label" for="act">Active</label>
  </div>
  <button type="submit" style="font-size:18px;width: 80px; height: 35px; background-color: #3399ff;border:none;color:white;">Submit</button>
  &nbsp;
  <button routerLink="/Lobcat" type="button" style="font-size:18px;width: 80px; height: 35px; background-color: #3399ff; border:none;color:white;">Back</button>
</form>
</div>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div style="margin-top: 5%;">
	<div class="main_container">
		<div style="background: #dedede;
		color: grey;
		font-weight: 0;
		font-size: 30px;
		line-height: 18px;
		margin-top: 65px;
		margin-left: 7%;
		padding: 20px;
		padding-top: 5px;
		margin-right: 0px;
		background-color: white;">
		Email Template
		</div>
	  </div>
</div>
<div >
  <div style="margin-left: 100px;
    margin-right: 0px;
    background-color: #f0f0f0;
    margin-bottom: 0px;
    padding-bottom: 2.6%;
    text-align: left;
    padding-left: 10px;
    padding-top: 20px;
    padding-right: 15px;
    font-size: 15px;
    line-height: 20pt;">
  <div class="card" style="max-height: 10%;">
    <div class="card-header" style="background-color: white;font-size:18px;">
      <b>Email</b>
    </div>
    <form (ngSubmit)="submit()">
      <div class="card-body" >
   
    <label for="subl" style="color: lightgray;text-align: left;padding-bottom: 10px; "></label>
    <input type="text"   id="subl" name="subl" [(ngModel)]="subl" placeholder="Subject Line"   style="font-size:18px;width: 98%;margin-top:10px;"><br>
  
  
    
  <label for="body" style="color: lightgray;text-align: left;"></label>
  <textarea id="body" name="body" [(ngModel)]="body" placeholder="Body" style="font-size:18px;height:100px;width: 98%; padding-bottom:10px;"></textarea><br>
  
  
  
  <label for="foo" style="color: lightgray; text-align: left;"></label>
  <textarea id="foo" name="foo" [(ngModel)]="foo" placeholder="Footer" style="font-size:18px;height:100px;width: 98%;"></textarea>
  
  
  <div class="attach">
    <h4><input placeholder="Choose an image"  style="font-size:18px;padding-top: 25px;" type="file" name="file" ng2FileSelect [uploader]="uploader" accept=".png, .jpg, .jpeg" (change)="uploader.uploadAll()"></h4>
    
  </div>
  <div class ="button" style="text-align: right;">
  <input type="submit" value="Edit" id="add" style="font-size:18px;margin-right: 20px; width: 80px; height: 35px; padding-left: 15px; background-color: #3399ff;border:none;color:white;">
  <input type="reset" value="Clear" id="add" style="font-size:18px;margin-right:64px; width: 80px; height: 35px; background-color: #3399ff;border:none;color:white;">
  
  
  </div>
  </div>
  </form>
  </div>
  
  </div>
  </div>
